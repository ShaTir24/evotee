<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New User | eVotee</title>
</head>
<body>
    <h1>eVotee</h1>
    <h2>Online Voting System</h2>
    <hr>
    <h3>Register</h3>
    <div class="card">
        <form action="#">
            <input type="text" id="fname" placeholder="Enter your First Name"/>
            <input type="text" id="lname" placeholder="Enter your Last Name"/>
            <br> <br>
            <label for="mobile">Phone Number: </label>
            <input type="number" id="mobile" placeholder="Enter 10-digit mobile number" />
            <br> <br>
            <input type="password" id="pass" placeholder="Enter your Password" />
            <input type="password" id="conf_pass" placeholder="Confirm your Password" />
            <br> <br>
            <label for="addr">Address</label>
            <br>
            <input type="text" id="addr" placeholder="Enter your Address" />
            <br> <br>
            <label for="photo">Upload Photo: </label>
            <input type="file" id="photo" />
            <br> <br>
            <label for="role">Select your Role: </label>
            <select name="role" id="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select>
            <br> <br>
            <button>Register</button>
            <br> <br>
            <p>Already a User? Login <a href="#">Here</a></p>
        </form>
    </div>
    <hr>

</body>
</html>
